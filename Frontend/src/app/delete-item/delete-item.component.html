<div class="p-4 text-center">
    <h2 class="text-white font-weight-bold mb-3">Confirm Deletion</h2>
    <h4 class="text-white">Are you sure you want to delete this item?</h4>
    <div class="d-flex justify-content-center gap-2 mt-4">
      <p-button class="p-button-secondary p-button-rounded" (click)="closeDialog()">Cancel</p-button>
      <p-button class="p-button-danger p-button-rounded" (click)="deleteProduct(product._id)">Delete</p-button>
    </div>
  </div>
