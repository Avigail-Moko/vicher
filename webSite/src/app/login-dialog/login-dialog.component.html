<form #form="ngForm" [formGroup]="myLoginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Email-Address</mat-label>
        <input matInput name="email" formControlName="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" name="password" formControlName="password" required>
        <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button class="btn mt-2" type="submit" color="primary">Login</button>
      <div class="error-message">{{ errorMessage }}</div>
      
    </form>
