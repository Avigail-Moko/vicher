<div class="m-5 ">
<full-calendar  [options]='calendarOptions'> </full-calendar>
<div class=" flex justify-content-end mt-3">
    <mat-chip-listbox  #chipSelected >
        <ng-container *ngFor="let lesson of lessonsArray">
<mat-chip-option (click)="choosingTime(lesson)" >{{lesson}}</mat-chip-option>
<!-- [selected]=false -->
        </ng-container>
   </mat-chip-listbox>

<p-button (click)="createLesson()" *ngIf="flag">save the date</p-button>
</div>
</div>
